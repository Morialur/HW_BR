<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
</head>

<body>
    <div class="page_wrapper">
        <div class="form_container">
            <form class="form" action="#">
                <h2 class="heading">Create an Account</h2>
                <div class="name_container">
                    <div class="first-name_wrapper">
                        <label for="firstname" class="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" />
                    </div>
                    <div class="last-name_wrapper">
                        <label for="lastname" class="last-name">Last Name</label>
                        <input type="text" name="lastname" id="lastname" />
                    </div>
                </div>
                <div class="email_container">
                    <label class="lb-email" for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="email" />
                    <p class="email_disclaimer">
                        We'll never share your email with anyone else.
                    </p>
                </div>
                <div class="sex_container">
                    <div class="male_wrapper">
                        <input type="radio" name="sex" id="male" class="male_radio" / checked value="male">
                        <label class="fake_radio" for="male">Male</label>
                    </div>
                    <div class="female_wrapper">
                        <input type="radio" name="sex" id="female" class="male_radio" / value="female">
                        <label class="fake_radio" for="female">Female</label>
                    </div>
                </div>

                <div class="address_container">
                    <div class="country_container">
                        <label class="what-to-select" for="country_slct">Country</label>
                        <select name="Country" id="country " class="country_slct">
                            <option class="country_option" value="1" disabled selected>
                                Select
                            </option>
                            <option class="country_option" value="2">Ukraine</option>
                        </select>
                    </div>
                    <div class="city_container">
                        <label for="what-to-select">City</label>
                        <input type="text" name="City" id="city" class="city__inp" />
                    </div>
                </div>
                <div class="sign-up_container">
                    <button type="button" class="sign-up_btn" href="#">sign up</button>
                </div>
                <div class="disclaimer_container">
                    <p class="disclaimer">
                        By clicking the 'Sign Up' button, you confirm that you accept our
                        <a class="policy_link" href="#"> Terms of Use </a> and
                        <a class="policy_link" href="#"> Privacy Policy. </a>
                    </p>
                </div>
                <div class="hr"></div>
                <div class="have_acc">
                    <span>Have an account?</span>
                    <a type="button" class="log_in_btn" id="log_in_btn" href="#">
                        log in
                    </a>
                </div>
            </form>
        </div>

        <div class="form_container profile">
            <form class="form" action="#">
                <h2 class="heading">Profile</h2>
                <div class="picture_container">
                    <div class="user_photo">
                        <img class="avatar" src="./img/Photo.png" alt="Photo" />
                    </div>
                    <div class="photo_inputs_container">
                        <label class="fake_dwnld_photo" for="dwnld_photo"></label>
                        <input id="dwnld_photo" class="dwnld_photo" type="file" />

                        <p class="disclaimer photo_p">Up to 1 MB (300x300 px)</p>
                    </div>
                    <button type="button" class="trash"></button>
                </div>

                <div class="profile_info_inputs">
                    <div class="profile_name">
                        <label for="profile_name">Name</label>
                        <input class="profile_name" id="profile_name" type="text">
                    </div>
                    <div class="profile_email">
                        <label for="profile_email">E-mail</label>
                        <input class="profile_email" id="profile_name" type="text">
                    </div>
                    <div class="profile_country">
                        <label class="what-to-select" for="country_slct">Country</label>
                        <select name="Country" id="country " class="country_slct">
                            <option class="country_option" value="1" disabled selected>
                                Select
                            </option>
                            <option class="country_option" value="2">Ukraine</option>
                        </select>
                    </div>
                    <div class="profile_city">
                        <label for="profile_city">City</label>
                        <input type="text" name="profile_city" id="profile_city">
                    </div>
                    <div class="profile_zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zipCode" class="zip" id="zip">
                    </div>
                    <div class="profile_number">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <button type="button" class="profile_submit_btn">Update</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
