<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="frame">
        <p class="forecast">CSS Weather Forecast </p>
        <section class="grid">
            <div class="item w-50">
                <p>Lisbon</p>
                <p class="temp">21°</p>
            </div>
            <div class="item w-25">
                <p>Paris</p>
                <p class="temp">11°</p>
            </div>
            <div class="item w-25">
                <p>Belgrade</p>
                <p class="temp">15°</p>
            </div>
            <div class="item w-25">
                <p>Venice</p>
                <p class="temp">21°</p>
            </div>
            <div class="item w-25">
                <p>Tel-Avive</p>
                <p class="temp">32°</p>
            </div>
            <div class="item w-25">
                <p>Cair</p>
                <p class="temp">21°</p>
            </div>
            <div class="item w-25">
                <p>New-York</p>
                <p class="temp">17°</p>
            </div>
            <div class="item w-25">
                <p>New-Delhi</p>
                <p class="temp">17°</p>
            </div>
            <div class="item w-50">
                <p>San-Francisco</p>
                <p class="temp">15°</p>
            </div>
            <div class="item w-25">
                <p>Tokyo</p>
                <p class="temp">8°</p>
            </div>
            <div class="item w-100">
                <p>Sydney</p>
                <p class="temp">25°</p>
            </div>
        </section>
        <p class="nice_day">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </section>
</body>

</html>
