<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./font/lucidasansunicode.ttf">
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="frame">
        <p class="forecast">CSS Weather Forecast <i class="wi wi-sunset"></i></p>
        <section class="grid">
            <div class="item w-50">
                <p>Lisbon</p>
                <p class="temp">21°<i class="wi wi-day-sunny"></i></p>
            </div>
            <div class="item w-25">
                <p>Paris</p>
                <p class="temp">11°<i class="wi wi-night-sleet"></i></p>
            </div>
            <div class="item w-25">
                <p>Belgrade</p>
                <p class="temp">15°<i class="wi wi-day-cloudy"></i></p>
            </div>
            <div class="item w-25">
                <p>Venice</p>
                <p class="temp">21°<i class="wi wi-day-cloudy-high"></i></p>
            </div>
            <div class="item w-25">
                <p>Tel-Avive</p>
                <p class="temp">32°<i class="wi wi-hot"></i></p>
            </div>
            <div class="item w-25">
                <p>Cair</p>
                <p class="temp">21°<i class="wi wi-day-sunny"></i></p>
            </div>
            <div class="item w-25">
                <p>New-York</p>
                <p class="temp">17°<i class="wi wi-day-thunderstorm"></i></p>
            </div>
            <div class="item w-25">
                <p>New-Delhi</p>
                <p class="temp">17°<i class="wi wi-day-rain"></i></p>
            </div>
            <div class="item w-50">
                <p>San-Francisco</p>
                <p class="temp">15°<i class="wi wi-day-sunny-overcast"></i></p>
            </div>
            <div class="item w-25">
                <p>Tokyo</p>
                <p class="temp">8°<i class="wi wi-night-clear"></i></p>
            </div>
            <div class="item w-100">
                <p>Sydney</p>
                <p class="temp">25°<i class="wi wi-night-partly-cloudy"></i></p>
            </div>
        </section>
        <p class="nice_day">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </section>
</body>

</html>
